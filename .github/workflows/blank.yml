name: Daily V2Ray Subscription Update

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 00:00运行
  workflow_dispatch:  # 手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: pip install requests pyyaml  # 如需YAML支持
    - name: Run update script
      run: python update_sub.py
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sub.txt sub_base64.txt
        git diff --staged --quiet || git commit -m "Daily update: Top 10 fastest proxies"
        git push
